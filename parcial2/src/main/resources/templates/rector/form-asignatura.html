<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Asignatura | Colegio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-semibold" th:href="@{/}">Colegio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/rector/asignaturas}">Asignaturas</a></li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-outline-light btn-logout" type="submit">Cerrar sesión</button>
            </form>
        </div>
    </div>
</nav>
<div class="container py-4">
    <h2 th:text="${asignatura.id} != null ? 'Editar Asignatura' : 'Nueva Asignatura'"></h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="${asignatura.id} != null ? @{'/rector/asignaturas/' + ${asignatura.id} + '/editar'} : @{/rector/asignaturas}" th:object="${asignatura}" method="post" novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" maxlength="30" class="form-control" required>
                        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger small"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Docente</label>
                        <select name="docenteId" class="form-select" required>
                            <option th:if="${asignatura.docenteEncargado == null}" value="" selected disabled>Seleccione un docente</option>
                            <option th:each="d : ${docentes}"
                                    th:value="${d.id}"
                                    th:text="${d.nombreUsuario}"
                                    th:selected="${asignatura.docenteEncargado != null} ? ${d.id} == ${asignatura.docenteEncargado.id} : false">
                            </option>
                        </select>
                        <div th:if="${#fields.hasErrors('docenteEncargado')}" th:errors="*{docenteEncargado}" class="text-danger small"></div>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Descripción</label>
                        <input type="text" th:field="*{descripcion}" maxlength="100" class="form-control" required>
                        <div th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="text-danger small"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Salón</label>
                        <input type="number" th:field="*{salon}" min="1" class="form-control" required>
                        <div th:if="${#fields.hasErrors('salon')}" th:errors="*{salon}" class="text-danger small"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Inicio</label>
                        <input type="time" th:field="*{horarioInicio}" class="form-control" required>
                        <div th:if="${#fields.hasErrors('horarioInicio')}" th:errors="*{horarioInicio}" class="text-danger small"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Fin</label>
                        <input type="time" th:field="*{horarioFin}" class="form-control" required>
                        <div th:if="${#fields.hasErrors('horarioFin')}" th:errors="*{horarioFin}" class="text-danger small"></div>
                    </div>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mt-4 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/rector/asignaturas}" class="btn btn-outline-secondary">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
